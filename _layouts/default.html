<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href='{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}'>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Aleksandra Nowak | Portfolio</h1>

      {% if site.logo %}
      <img src="{{site.logo | relative_url}}" style="border-radius: 4px;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px -10px rgb(0,0,0,0.3); filter: brightness(1.04);" alt="Logo" />
      {% endif %}

      <p>{{ site.description | default: site.github.project_tagline }}</p>


    </header>
    <section>

      {{ content }}

    </section>
    <footer>
      <p>Autorka: Aleksandra Nowak</p>
      <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
      </p>
    </footer>
  </div>
  <script src='{{ "/assets/js/scale.fix.js" | relative_url }}'></script>
</body>

</html>
